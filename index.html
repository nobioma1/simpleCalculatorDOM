<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple Calculator</title>

  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Simple Calculator DOM Manipulation</h1>
    </header>
    <div class="calculator-container">
      <section class="screen">
        <div class="secondaryDisplay">0</div>
        <div class="primaryDisplay">0</div>
      </section>
      <section class="buttons">
        <button id="7" class="">7</button>
        <button id="8" class="">8</button>
        <button id="9" class="">9</button>
        <button id="4" class="">4</button>
        <button id="5" class="">5</button>
        <button id="6" class="">6</button>
        <button id="1" class="">1</button>
        <button id="2" class="">2</button>
        <button id="3" class="">3</button>
        <button id="." class="">.</button>
        <button id="0" class="">0</button>
        <button id="=" class="">=</button>
        <button id="del" class="">DEL</button>
        <button id="/" class="">รท</button>
        <button id="x" class="">x</button>
        <button id="-" class="">-</button>
      </section>
    </div>
  </div>
</body>
</html>
